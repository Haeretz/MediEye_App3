<!DOCTYPE html>
<html leng="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Join</title>
</head>
<h2>회원가입</h2>
	<form action="/joinuser" method="post">
		<table border="1">
			<tbody>
				<tr>
					<td>E-Mail</td>
					<!-- <td th:if="${session.}"> -->
					<td th:if="${param.email != null}"> 
						<input type="text" name="email" th:value="${param.email}" readonly>
					</td>
					<td th:unless="${param.email != null}"> 
						<input type="text" name="email">
					</td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td>
						<input type="password" name="password">
					</td>
				</tr>
				<tr>
					<td>이름</td>
					<td>
						<input type="text" name="username">
					</td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<input type="text" name="gender">
					</td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td>
						<input type="text" name="birth">
					</td>
				</tr>
				<tr>
					<td>병원</td>
					<td>
						<input type="text" name="hospital">
					</td>
				</tr>		
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2" align="center">
						<button type="submit">회원가입</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</html>
