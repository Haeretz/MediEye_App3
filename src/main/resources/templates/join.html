<!DOCTYPE html>
<html leng="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Join</title>
</head>
<h2>회원가입</h2>
	<form action="/joinuser" method="post">
		<table border="1">
			<tbody>

					
				<tr>
					<td>E-Mail</td>
					<!-- SNS 로그인을 통한 회원가입일 경우 readonly로 설정 -->
					<td th:if="${param.email != null} and ${valid_email} == null">
						<input type="text" name="email" th:value="${param.email}" readonly>
					</td>
					<td th:unless="${param.email != null} and ${valid_email} == null">
						<input type="text" name="email" placeholder="Email을 입력해주세요.">
						<span th:text="${valid_email}"></span>
					</td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td>
						<input type="password" name="password" placeholder="영문 대 소문자, 숫자 포함">
						<span th:text="${valid_password}"></span>
					</td>
				</tr>
				<tr>
					<td>이름</td>
					<td th:if="${param.name != null}">
						<input type="text" name="username" th:value="${param.name}">
					</td>
					<td th:unless="${param.name != null}">
						<input type="text" name="username" placeholder="이름을 입력해주세요.">
						<span th:text="${valid_username}"></span>
					</td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<input type="text" name="gender">
						<span th:text="${valid_gender}"></span>
					</td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td>
						<input type="text" name="birth">
						<span th:text="${valid_birth}"></span>
					</td>
				</tr>
				<tr>
					<td>병원</td>
					<td>
						<input type="text" name="hospital" placeholder="병원을 입력해주세요.">
						<span th:text="${valid_hospital}"></span>
					</td>
				</tr>		
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2" align="center">
						<input type="hidden" name="snsType" th:value="${param.snsType}">
						<input type="hidden" name="snsId" th:value="${param.snsId}">
						<button type="submit">회원가입</button>
					</td>
				</tr>
			</tfoot>
		</table>
		<span th:if="${errorMsg != null}" >
			<p th:text="${errorMsg}"></p>
		</span>
	</form>
</html>
